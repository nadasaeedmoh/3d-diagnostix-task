<div class="conatainer login">
  <div class="col-sm-12">
    <div *ngIf="showInValidationMess" class="alert alert-danger"> Invalid Email or Password</div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small  *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)" id="emailHelp" class="form-text text-danger">Email is required.</small>
        <small  *ngIf="(loginForm.controls['email'].status!=='VALID')  && (loginForm.get('email').dirty || loginForm.get('email').touched)" id="emailHelp" class="form-text text-danger">Email must be with format user@domain.com.</small>

      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
